<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Game</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Include custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Dark Mode Script -->
  <script>
    // Apply dark mode based on user preference
    if (localStorage.theme === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-500">
  <!-- Game Container -->
  <div class="min-h-screen flex flex-col items-center p-4 pb-32">
    <!-- Sudoku Grid Container -->
    <div class="sudoku-container">
      <div id="sudoku-grid" class="sudoku-grid">
        <!-- Cells will be generated by JavaScript -->
      </div>
    </div>
    <!-- Numeric Keypad -->
    <div class="keypad mt-4">
      <div class="grid grid-cols-9 gap-2">
        <!-- Keypad buttons will be generated by JavaScript -->
      </div>
    </div>
    <!-- Dashboard Section -->
    <div id="dashboard" class="w-full max-w-4xl mt-8">
      <h2 class="text-2xl font-bold mb-4 text-center">Results</h2>
      <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Results will be displayed here as cards -->
      </div>
    </div>
  </div>

  <!-- Floating Bar -->
  <div class="floating-bar bg-white dark:bg-gray-800 shadow-lg rounded-lg p-4 flex items-center justify-around">
    <!-- Game Title -->
    <h1 class="text-xl font-bold">Sudoku Game</h1>
    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" class="p-2">
      <i id="dark-mode-icon" class="fa-solid fa-moon text-xl"></i>
    </button>
    <!-- Error Highlighting Toggle -->
    <button id="error-toggle" class="p-2">
      <i id="error-icon" class="fa-solid fa-eye text-xl"></i>
    </button>
    <!-- Timer -->
    <div id="timer" class="text-lg font-semibold">Time: 00:00</div>
    <!-- Difficulty Selection -->
    <label for="difficulty" class="hidden">Select Difficulty:</label>
    <select id="difficulty" class="p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-100 dark:bg-gray-700">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
    <!-- New Game Button -->
    <button id="new-game" class="p-2 bg-blue-600 dark:bg-blue-700 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-800 transition-colors">
      <i class="fa-solid fa-plus"></i> New Game
    </button>
    <!-- Hint Button -->
    <button id="hint-button" class="p-2 bg-green-600 dark:bg-green-700 text-white rounded-lg hover:bg-green-700 dark:hover:bg-green-800 transition-colors">
      <i class="fa-solid fa-lightbulb"></i> Hint
    </button>
    <!-- Reset Game Button -->
    <button id="reset-game" class="p-2 bg-red-600 dark:bg-red-700 text-white rounded-lg hover:bg-red-700 dark:hover:bg-red-800 transition-colors">
      <i class="fa-solid fa-rotate-right"></i> Reset
    </button>
  </div>

  <!-- Main JavaScript -->
  <script src="js/main.js"></script>
</body>
</html>
