<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Game</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Include custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Dark Mode Script -->
  <script>
    // Apply dark mode based on user preference
    if (localStorage.theme === 'dark') {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-6xl w-full">
      <!-- Responsive Grid Layout -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Left Column: Game -->
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
          <!-- Header -->
          <div class="mb-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold">Sudoku Game</h1>
            <!-- Dark Mode Toggle -->
            <button id="dark-mode-toggle" class="p-2 bg-gray-200 dark:bg-gray-700 rounded-full">
              <span id="dark-mode-icon">ðŸŒ™</span>
            </button>
          </div>
          <!-- Timer -->
          <div id="timer" class="text-center text-xl font-semibold mb-4">Time: 00:00</div>
          <!-- Difficulty Selection and Hints -->
          <div class="mb-4 text-center">
            <label for="difficulty" class="block mb-2 font-semibold">Select Difficulty:</label>
            <div class="flex justify-center items-center flex-wrap gap-2">
              <select id="difficulty" class="p-2 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-800 dark:text-gray-200 bg-gray-100 dark:bg-gray-700">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
              </select>
              <button id="new-game" class="p-2 bg-blue-600 dark:bg-blue-700 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-800 transition-colors">New Game</button>
              <button id="hint-button" class="p-2 bg-green-600 dark:bg-green-700 text-white rounded-lg hover:bg-green-700 dark:hover:bg-green-800 transition-colors">Hint</button>
            </div>
          </div>
          <!-- Sudoku Grid Container -->
          <div class="sudoku-container">
            <div id="sudoku-grid" class="sudoku-grid">
              <!-- Cells will be generated by JavaScript -->
            </div>
          </div>
        </div>
        <!-- Right Column: Dashboard -->
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
          <h2 class="text-2xl font-bold mb-4 text-center">Dashboard</h2>
          <div id="results">
            <!-- Results will be displayed here -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Main JavaScript -->
  <script src="js/main.js"></script>
</body>
</html>
