<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Game</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Include custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Dark Mode Script -->
  <script>
    // Apply dark mode based on user preference or system settings
    if (localStorage.theme === 'dark' || (!('theme' in localStorage') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden max-w-md w-full">
      <!-- Header -->
      <div class="bg-blue-600 dark:bg-blue-700 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Sudoku Game</h1>
      </div>
      <!-- Content -->
      <div class="p-4">
        <!-- Difficulty Selection -->
        <div class="mb-4 text-center">
          <label for="difficulty" class="block mb-2 font-semibold">Select Difficulty:</label>
          <div class="flex justify-center items-center">
            <select id="difficulty" class="p-2 border border-gray-300 dark:border-gray-700 rounded-lg text-gray-800 dark:text-gray-200 bg-gray-100 dark:bg-gray-700">
              <option value="easy">Easy</option>
              <option value="medium" selected>Medium</option>
              <option value="hard">Hard</option>
            </select>
            <button id="new-game" class="ml-2 p-2 bg-blue-600 dark:bg-blue-700 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-800 transition-colors">New Game</button>
          </div>
        </div>
        <!-- Sudoku Grid Container -->
        <div class="sudoku-container mb-4">
          <div id="sudoku-grid" class="sudoku-grid">
            <!-- Cells will be generated by JavaScript -->
          </div>
        </div>
        <!-- Dashboard -->
        <h2 class="text-xl font-bold mb-2 text-center">Dashboard</h2>
        <div id="results" class="text-center">
          <!-- Results will be displayed here -->
        </div>
      </div>
    </div>
  </div>
  <!-- Main JavaScript -->
  <script src="js/main.js"></script>
</body>
</html>
