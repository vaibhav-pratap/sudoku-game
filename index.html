<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Game</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Include custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Dark Mode Script -->
  <script>
    // Apply dark mode based on user preference
    if (localStorage.theme === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-500">
  <!-- Main Container -->
  <div class="min-h-screen flex flex-col items-center justify-center p-4 pb-32">
    <!-- Game and Keypad Container -->
    <div class="flex flex-col lg:flex-row items-center justify-center w-full max-w-5xl">
      <!-- Sudoku Grid Container -->
      <div class="sudoku-container">
        <div id="sudoku-grid" class="sudoku-grid">
          <!-- Cells will be generated by JavaScript -->
        </div>
      </div>
      <!-- Numeric Keypad -->
      <div class="keypad mt-4 lg:mt-0 lg:ml-8 flex flex-col justify-center">
        <div class="grid grid-cols-3 gap-2">
          <!-- Keypad buttons will be generated by JavaScript -->
        </div>
        <!-- Erase Button -->
        <div class="mt-2 w-full">
          <button id="erase-button" class="w-full p-3 bg-red-600 dark:bg-red-700 text-white rounded-lg hover:bg-red-700 dark:hover:bg-red-800 transition-colors flex items-center justify-center">
            <i class="fa-solid fa-eraser mr-2"></i> Erase
          </button>
        </div>
      </div>
    </div>
    <!-- Dashboard Section -->
    <div id="dashboard" class="w-full max-w-5xl mt-8">
      <h2 class="text-2xl font-bold mb-4 text-center">Results</h2>
      <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Results will be displayed here as cards -->
      </div>
    </div>
  </div>

  <!-- Floating Bar -->
  <div class="floating-bar bg-white dark:bg-gray-800 shadow-lg rounded-lg p-2 flex items-center justify-between">
    <!-- Left Side: Toggle Buttons -->
    <div class="flex items-center space-x-2">
      <!-- Dark Mode Toggle -->
      <button id="dark-mode-toggle" class="p-2 flex items-center">
        <i id="dark-mode-icon" class="fa-solid fa-moon text-xl mr-1"></i>
        <span>Dark Mode</span>
      </button>
      <!-- Error Highlighting Toggle -->
      <button id="error-toggle" class="p-2 flex items-center">
        <i id="error-icon" class="fa-solid fa-eye text-xl mr-1"></i>
        <span>Error Highlighting</span>
      </button>
    </div>
    <!-- Center: Game Name and Status -->
    <div class="flex flex-col items-center">
      <h1 class="text-xl font-bold">Sudoku Game</h1>
      <!-- Timer -->
      <div id="timer" class="text-lg font-semibold">Time: 00:00</div>
    </div>
    <!-- Right Side: Action Buttons -->
    <div class="flex items-center space-x-2">
      <!-- Difficulty Selection -->
      <label for="difficulty" class="hidden">Select Difficulty:</label>
      <select id="difficulty" class="p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-100">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
      <!-- New Game Button -->
      <button id="new-game" class="p-2 bg-blue-600 dark:bg-blue-700 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-800 transition-colors flex items-center">
        <i class="fa-solid fa-plus mr-1"></i> New Game
      </button>
      <!-- Hint Button -->
      <button id="hint-button" class="p-2 bg-green-600 dark:bg-green-700 text-white rounded-lg hover:bg-green-700 dark:hover:bg-green-800 transition-colors flex items-center">
        <i class="fa-solid fa-lightbulb mr-1"></i> Hint
      </button>
      <!-- Reset Game Button -->
      <button id="reset-game" class="p-2 bg-red-600 dark:bg-red-700 text-white rounded-lg hover:bg-red-700 dark:hover:bg-red-800 transition-colors flex items-center">
        <i class="fa-solid fa-rotate-right mr-1"></i> Reset
      </button>
    </div>
  </div>

  <!-- Main JavaScript -->
  <script src="js/main.js"></script>
</body>
</html>
